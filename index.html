<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card | Frontend Mentor</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <main class="container">
      <div class="main-image">
        <img
          src="./images/illustration-hero.svg"
          alt="girl listening music on his cellphone"
        />
      </div>
      <div class="main-content">
        <h1 class="content-title">Order Summary</h1>
        <p class="content-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <article>
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="plan-icon"
            />
            <div>
              <h4 class="plan-name">Annual Plan</h4>
              <p class="plan-price">$59.99/year</p>
            </div>
          </article>
          <button class="btn change-button">Change</button>
        </div>

        <div class="buttons">
          <button class="btn payment-button">Proceed to Payment</button>
          <button class="btn cancel-button">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/santos-vinicius" target="_blank"
          >Vinicius Santos</a
        >.
      </div>
    </footer>
  </body>
</html>
